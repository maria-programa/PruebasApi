<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="lib/bootstrap/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
    <link href="lib/bootstrap/dist/css/bootstrap.rtl.css" rel="stylesheet" />
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="css/calculadoraquery.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="col-12">
            <input type="text" class="col-6 " id="numero" />
            <input type="button" class="col-1" value="+" id="sumar" />
            <input type="button" class="col-1" value="-" id="restar" />
            <input type="button" class="col-1" value="=" id="igual" />
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <input type="button" class="col-md-3" value="1" id="uno" />
                <input type="button" class="col-md-3" value="2" id="dos" />
                <input type="button" class="col-md-3" value="3" id="tres" />
            </div>
            <div class="col-lg-12">
                <input type="button" class="col-md-3" value="4" id="cuatro" />
                <input type="button" class="col-md-3" value="5" id="cinco" />
                <input type="button" class="col-md-3" value="6" id="seis" />
            </div>
            <div class="col-lg-12">
                <input type="button" class="col-md-3" value="7" id="siete" />
                <input type="button" class="col-md-3" value="8" id="ocho" />
                <input type="button" class="col-md-3" value="9" id="nueve" />
            </div>
        </div>
    </div>

        <script src="lib/jquery/dist/jquery.min.js"></script>
        <script src="lib/jquery/dist/jquery.js"></script>
        <script src="js/calculadoraquery.js"></script>
</body>
</html>
